<div id="main" data-lift="surround?with=default;at=content" style="margin: 20px;">
    <script src="/classpath/jlift.js" data-lift="tail"></script>
    <script type="text/javascript" src="/ajax_request/liftAjax.js"></script>
    <h1>ECAlogic energy consumption analysis demonstrator</h1>

    <div>
        <div style="display: inline; float: left">
          Load example program:
            <div data-lift="LoadForm">
                <script id="loadScript" data-lift="tail"></script>
                <div id="loadForm">
                </div>
            </div>
        </div>
        <div style="display: inline; float: left; margin-left: 80px;">
          Load additional component model:
            <div data-lift="CompForm">
                <script id="compScript" data-lift="tail"></script>
                <div id="compForm"></div>
            </div>
        </div>
        <div style="width: 700px;">
            <div data-lift="CodeForm">
                <script id="codeScript" data-lift="tail"></script>
                <div id="codeForm" style="float: left; margin-top: 15px">
                    <div id=codeForm1>
                        <div class="dhtmlgoodies_aTab">
                            <textarea name="code" cols="80" rows="35" id="code1">Write code here or load example...</textarea><br>
                        </div>
                        <div class="dhtmlgoodies_aTab">
                            <textarea name="comp" cols="80" rows="35" id="code2"></textarea><br>
                        </div>
                        <div class="dhtmlgoodies_aTab">
                            <textarea name="comp" cols="80" rows="35" id="code3"></textarea><br>
                        </div>
                        <div class="dhtmlgoodies_aTab">
                            <textarea name="comp" cols="80" rows="35" id="code4"></textarea><br>
                        </div>
                    </div>
                    <input type="submit" value="Analyse" style="margin-top: 10px;"/>
                    <button onclick="document.getElementById('advanced').style.display='block';this.style.display='none';return false;">Advanced</button>
                    <div style="display: none;" id="advanced">
                        <input type="checkbox" name="tech" value="True">Use techreport while<br>
                        <input type="checkbox" name="beforeSync" value="True">Use Sync<br>
                        <input type="checkbox" name="update" value="True">Always update time<br>
                    </div>
                    <div id="bla">
                    </div>

                </div>
            </div>

            <div id="result" style="clear: left;">
            </div>
            <div id="result2">
            </div>
        </div>
    </div>
    <script type="text/javascript">
        initTabs('codeForm1',Array('Code','Implicit','Radio','Sensor'),0,700,"",Array(false,true,true,true));
    </script>
</div>
